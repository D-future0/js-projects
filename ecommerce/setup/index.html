<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
    <link rel="stylesheet" href="/fa/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bye-mie</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <div class="nav-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="/img/BYEMIE.PNG" alt="Bye-mie logo" class="store-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus">cart</i>
                    <div class="cart-item-count">0</div>
                </span>
            </div>
        </div>
    </nav>
    <!--  End of navigation bar -->
    <!-- banner -->
    <header class="header">
        <div class="banner">
            <h2 class="banner-title">shoe collection</h2>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- End of banner -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>products</h2>
        </div>
        <div class="product-center">
            <article class="product">
                <div class="image-container">
                    <img src="/img/shoe/image1.JPG" alt="item" class="item-image">
                </div>
                <button type="submit" class="bag-btn" data-id="1">
                    add to cart
                </button>
                <h3 class="product-name">product 1</h3>
                <h4 class="product-price">N25000</h4>
            </article>
            <article class="product">
                <div class="image-container">
                    <img src="/img/shoe/image1.JPG" alt="item" class="item-image">
                </div>
                <button type="submit" class="bag-btn" data-id="1">
                    add to cart
                </button>
                <h3 class="product-name">product 1</h3>
                <h4 class="product-price">N25000</h4>
            </article>
            <article class="product">
                <div class="image-container">
                    <img src="/img/shoe/image1.JPG" alt="item" class="item-image">
                </div>
                <button type="submit" class="bag-btn" data-id="1">
                    add to cart
                </button>
                <h3 class="product-name">product 1</h3>
                <h4 class="product-price">N25000</h4>
            </article>
            <article class="product">
                <div class="image-container">
                    <img src="/img/shoe/image1.JPG" alt="item" class="item-image">
                </div>
                <button type="submit" class="bag-btn" data-id="1">
                    add to cart
                </button>
                <h3 class="product-name">product 1</h3>
                <h4 class="product-price">N25000</h4>
            </article>
        </div>
    </section>
    <!-- End of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>my cart</h2>
            <div class="cart-content">
                <!-- cart items -->
                <div class="cart-items">
                    <img src="/img/shoe/image1.JPG" alt="product">
                    <div>
                        <h4>product 1</h4>
                        <h5>25000</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chavon-up">up</i>
                        <p class="item-amount">0</p>
                        <i class="fas fa-chavon-down">down</i>
                    </div>
                </div>
                <!-- end of cart items -->
                <!-- cart footer -->
                <div class="cart-footer">
                    <h3>my total: N <span class="cart-total"></span></h3>
                    <button class="clear-btn banner-btn">clear button</button>
                </div>
                <!-- end of cart footer -->
            </div>
        </div>
    </div>
    <!-- End of cart -->
    <script src="app.js"></script>
</body>
</html>
