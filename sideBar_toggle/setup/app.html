<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./uicons-brands/webfonts/uicons-brands.css">
    <link rel="stylesheet" href="./uicons-solid-rounded/webfonts/uicons-solid-rounded.css">
    <title>sidebar_toggle</title>
</head>
<body>
    <nav>
        <dvi class="nav_bar">
            <button class="toggle-sidebar">
                <i class="fi fi-sr-bars-sort"></i>
            </button>
        </dvi>
    </nav>
    <aside class="sidebar">
        <div class="sidebar_header">
            <img src="./boiLogo.JPG" alt="logo">
            <button class="close-sidebar">
                <i class="fi fi-sr-cross"></i>
            </button> 
        </div>
        <ul id="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
        <ul class="media_icons">
            <li><i
                class=
                "fi fi-brands-facebook"
                ></i></li>
            <li><i
                class=
                "fi fi-brands-instagram"
                ></i></li>
            <li><i
                class=
                "fi fi-brands-telegram"
                ></i></li>
            <li><i
                class=
                "fi fi-brands-linkedin"
                ></i></li>
            <li><i
                class=
                "fi fi-brands-reddit"
                ></i></li>
        </ul>
    </aside>
    <script src="app.js"></script>
</body>
</html>
