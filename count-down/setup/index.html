<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>giveaway</title>
</head>
<body>
    <section class="section">
        <article class="img-article">
            <img src="/web-img/iphone-14- copy.png" class="img" alt="Iphone 14 img">
        </article>

        <article>
            <h3>Iphone 14 giveaway</h3>
            <h4 class="giveaway"></h4>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate, nostrum asperiores quibusdam nisi voluptate porro qui omnis libero illo odit amet similique deserunt eos modi fuga debitis non nulla ad!</p>
            <div class="deadlines">
                <div class="deadlines-format">
                    <div>
                        <h4 class="days">00</h4>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadlines-format">
                    <div>
                        <h4 class="hours">00</h4>
                        <span>hour</span>
                    </div>
                </div>
                <div class="deadlines-format">
                    <div>
                        <h4 class="minutes">00</h4>
                        <span>mint</span>
                    </div>
                </div>
                <div class="deadlines-format">
                    <div>
                        <h4 class="seconds">00</h4>
                        <span>sec</span>
                    </div>
                </div>
            </div>

        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
