<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image side show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fa/css/all.min.css">
</head>
<body>
    <section>
        <div class="slider-container">
            <div class="slide">
                <img src="/web-img/albert.JPG" alt="image" class="slide-img">
                <h1>1</h1>
            </div>
            <div class="slide">
                <h1>2</h1>
            </div>
            <div class="slide">
                <h1>3</h1>
            </div>
            <div class="slide">
                <img src="/web-img/wall-paint1.JPG  " alt="image" class="slide-img">
                <h1>4</h1>
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="btn previous"><i class="fas fa-arrow-up"></i></button>
            <button type="button" class="btn next"><i class="fas fa-arrow-down"></i></button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
